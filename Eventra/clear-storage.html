<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage</title>
</head>
<body>
    <h1>Clearing Eventra Storage...</h1>
    <p>This will clear all stored data and force a fresh start.</p>
    <script>
        // Clear all localStorage
        localStorage.clear();
        console.log('Storage cleared!');
        alert('Storage cleared! You can now close this tab and refresh the main application.');
    </script>
</body>
</html>
